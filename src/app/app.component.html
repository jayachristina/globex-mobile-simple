<div class="container ">


  <div class="container">
    <div class="card">
      <div class="card-header" style="padding-bottom: 40px;padding-top: 40px;">
        <div class="col">
          <span class="card-title h1">Globex Product Catalog</span>
          </div>
      </div>

    </div>
  </div>


  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="col-lg-4 d-flex align-items-stretch" *ngFor="let product of products">
        <div class="card" style="margin-top: 10px;">

          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">
              {{product.desc}}
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{product.price | currency}}</small>
          </div>
        </div>
      </div>

  </div>



</div>
